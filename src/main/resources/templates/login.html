<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timetable Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="school-icon">ğŸ“</div>
                <h1>Timetable Manager</h1>
                <p>School Absence Management System</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                âŒ Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                âœ“ You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username"
                           name="username" 
                           class="form-control" 
                           placeholder="Enter your username"
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password"
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password"
                           required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>
            </form>

            <div style="margin-top: 2rem; text-align: center; color: #6c757d; font-size: 0.9rem;">
                <p>Demo Accounts:</p>
                <p><strong>Admin:</strong> admin1 / admin123</p>
                <p><strong>Teacher:</strong> teacher1 / teacher123</p>
                <p><strong>Student:</strong> student1 / student123</p>
            </div>
        </div>
    </div>
</body>
</html>
